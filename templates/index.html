<!DOCTYPE html>
<html>
<head>
    <title>Stock Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ“ˆ Stock Predictor</h1>
    <form method="POST" action="/predict" class="text-center">
        <input list="tickers" name="ticker" class="form-control w-50 mx-auto" placeholder="Enter company name or ticker" required>
        <datalist id="tickers">
            {% for t in tickers %}
                <option value="{{ t }}">
            {% endfor %}
        </datalist>
        <button type="submit" class="btn btn-primary mt-3">Predict</button>
    </form>
</div>
</body>
</html>
